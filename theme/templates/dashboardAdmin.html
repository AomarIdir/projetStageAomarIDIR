<!DOCTYPE html>
<html lang="fr" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="icon"
        href=""
        type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body class="h-full">
    <div class="fixed inset-y-0 flex flex-col w-60">
        <div class="flex grow flex-col gap-y-5 overflow-y-auto border-r border-gray-200 text-neutral-700 bg-neutral-100 pl-3 pr-5">
            <div class="mt-7 flex justify-center items-center">
                <a class="shrink-0" href="{% url 'dashboardA_view' %}">
                    <img class="w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                </a>
            </div>
            <nav class="flex flex-1 flex-col ">
                <ul role="list" class="flex flex-1  flex-col gap-y-6 ">
                    <li>
                        <ul role="list" class="space-y-2">
                        <ul role="list" class="space-y-2">
                                <a href="{%url 'listeEleves' %}"
                                    class="text-gray-700 hover:text-purple-900 hover:bg-purple-200 group flex gap-x-3 rounded-md p-3 text-sm leading-6 ">
                                    <svg class="h-6 w-6 shrink-0 text-gray-400 group-hover:text-purple-900" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                                    </svg>
                                    Élèves
                                </a>
                            </li>
                        </ul>
                        <ul role="list" class="space-y-2">
                            <a href="{% url 'resultatEleves' %}"
                                class="text-gray-700 hover:text-purple-900 hover:bg-purple-200 group flex gap-x-3 rounded-md p-3 text-sm leading-6 ">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 text-gray-400 group-hover:text-purple-900">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 10l9-5 9 5-9 5-9-5z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v5m0-5L3 10m9 0l9 5" />
                                </svg>
                                Résultats par élève
                            </a>
                        </li>
                        </ul>  
                        <ul role="list" class="space-y-2">
                            <a href="{% url 'resultatagr' %}"
                                class="text-gray-700 hover:text-purple-900 hover:bg-purple-200 group flex gap-x-3 rounded-md p-3 text-sm leading-6 ">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 text-gray-400 group-hover:text-purple-900">
                                    <circle cx="6" cy="6" r="3" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="18" cy="6" r="3" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="6" cy="18" r="3" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="18" cy="18" r="3" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M18 6l-12 12" stroke-linecap="round" stroke-linejoin="round"/>
                                  </svg>
                                Résultats agrégés
                            </a>
                        </li>
                        </ul>                        
                    </li>
                    <li class="absolute inset-x-0 bottom-0 mx-1 space-y-1 mt-auto">
                        <a href="{%url 'deconnexion'%}"
                            class="text-gray-700 hover:text-purple-900 hover:bg-purple-200 group flex gap-x-3 rounded-md p-3 text-sm leading-6 ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 text-gray-400 group-hover:text-purple-900">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h6a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14 12h7m0 0l-3-3m3 3l-3 3" />
                              </svg>
                                                           
                            Déconnexion
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="py-10 pl-60">
        <div class="contenaire">
            {% block content%}
        
            
            {%endblock%}

        </div>
    </main>
    </div>

</body>

</html>
