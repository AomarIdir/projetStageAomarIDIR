
<div class="pagination mt-4">
    <div class="flex justify-center items-center space-x-2">
      {% if page_obj.has_previous %}
        <a href="?page=1" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500">&laquo; First</a>
        <a href="?page={{ page_obj.previous_page_number }}" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500">Previous</a>
      {% endif %}
  
      <span class="px-4 py-2 text-gray-700 font-medium">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
      </span>
  
      {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500">Next</a>
        <a href="?page={{ page_obj.paginator.num_pages }}" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500">Last &raquo;</a>
      {% endif %}
    </div>
  </div>
